services:
  # Backend Flask (Produção)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube-downloader-backend
    ports:
      - "5000:5000"
    volumes:
      # Em produção, não mapeia código fonte - apenas downloads
      - downloads_data:/app/downloads
    environment:
      - DEBUG=False
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY} # Use variável de ambiente segura
      - CORS_ORIGINS=${CORS_ORIGINS:-https://seudominio.com}
      - MAX_VIDEO_DURATION=3600
      - MAX_FILE_SIZE=524288000
      - TEMP_FILE_RETENTION=3600
    restart: always
    networks:
      - app-network
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Nginx (Produção)
  frontend:
    image: nginx:alpine
    container_name: youtube-downloader-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Build estático - sem hot reload
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Adicione certificados SSL aqui
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

volumes:
  downloads_data:

networks:
  app-network:
    driver: bridge
